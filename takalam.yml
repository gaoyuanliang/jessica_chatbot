- - What is Takalam?
  - Takalam is the first UAE based online counseling  platform for mental well-being. 
- - What is Takalam's mission?
  - Our mission is to promote a state of well-being and the pursuit of having a healthy mind by making online counseling available to anyone, anytime, and anywhere. 
